apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: resume-screener-hpa
  namespace: resume-screener-ns
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: resume-screener
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
