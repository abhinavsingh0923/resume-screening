apiVersion: apps/v1
kind: Deployment
metadata:
  name: resume-screener
  namespace: resume-screener-ns
  labels:
    app: resume-screener
spec:
  replicas: 2
  selector:
    matchLabels:
      app: resume-screener
  template:
    metadata:
      labels:
        app: resume-screener
    spec:
      containers:
      - name: resume-screener
        image: docker.io/username/resume-screening:latest # Replace with your DockerHub username
        imagePullPolicy: Always
        ports:
        - containerPort: 8501
        envFrom:
        - secretRef:
            name: resume-screener-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /_stcore/health
            port: 8501
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /_stcore/health
            port: 8501
          initialDelaySeconds: 15
          periodSeconds: 10
